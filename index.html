<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://seeklogo.com/images/S/spider-man-comic-new-logo-322E9DE914-seeklogo.com.png" />
</head>
<body>
    <div class="ContainerInvitacion">
        <img class="Telaraña" src="./Img/Trazado 2.png" alt="telaraña">
   
        <h2 class="Textllamado">
            Este es un llamado <br>
            especial para:<br>
            <span id="invitado"></span>
        </h2>

        <img class="MartilloEstrellado" src="./Img/Rectángulo 118.png" alt="martillo">
        <img class="MartilloLlegando" src="./Img/martillo.png" alt="martillo">
        
        <img class="EscudoEstrellado" src="./Img/Rectángulo 117.png" alt="Escudo">
        <img class="EscudoLlegando" src="./Img/Escudocap.png" alt="Escudo">


        <div class="ContainerAndre">
            <img class="Andre" src="./Img/Rectángulo 160.png" alt="André"> 
        </div>
        <div class="Containerhoyo">
            <img class="hoyo" src="./Img/Grupo 45.png" alt="hoyo">
            <img class="mano" src="./Img/Rectángulo 161.png" alt="mano">
        </div>
        <h3 class="Textcelebracion tip1">
            estará cumpliendo
        </h3>
        <h3 class="Textcelebracion tip2">
            ¡Y queremos celebrarlos contigo este!
        </h3>
        <h3 class="Textcelebracion tip3">
            ¡Recuerda venir con tu <br>
            traje de superhéroe !
        </h3>
        <svg class="ContainerDia" xmlns="http://www.w3.org/2000/svg" width="319.079" height="51.09" viewBox="0 0 319.079 51.09">
            <g id="Grupo_58" data-name="Grupo 58" transform="translate(-93.997 -514.193)">
              <g id="Grupo_57" data-name="Grupo 57" transform="translate(95.938 515.238)">
                <path id="Trazado_473" data-name="Trazado 473" d="M121.991,519.929H411.143l-25.863,39.527H95.938Z" transform="translate(-95.938 -511.635)" fill="#fff" stroke="#000" stroke-miterlimit="10" stroke-width="2.09"/>
                <g id="Grupo_56" data-name="Grupo 56" transform="translate(57.56)">
                  <text id="_25_DE_ABRIL" data-name="25 DE ABRIL" transform="translate(100 40)" stroke="#fff" stroke-miterlimit="10" stroke-width="1.045" font-size="37" font-family="SegoeUI, Segoe UI"><tspan x="-99.645" y="0">25 DE ABRIL</tspan></text>
                </g>
              </g>
            </g>
        </svg>


        <img class="Puntos"src="./Img/Grupo 30.png" alt="puntos">
        <img class="Telaraña2" src="./Img/Trazado 3.png" alt="puntos">
        
        <div class="ContainerLugar">
            <img src="./Img/Grupo 35.png" alt="">
            <button id="Ubicacion" class="TextLugar Button"> 
            <span>Te esperamos en:</span><br>
                HACIENDA REAL,<br>
                Tonalá, Jalisco. 
            </button>
            <p class="TextLugar tipo2">
                <span>A partir de las</span><br>
                2:00 PM 
            </p>
        </div>
        <img class="Hulk" src="./Img/Rectángulo 121.png" alt="Hulk">
        <img class="Iron" src="./Img/Rectángulo 122.png" alt="Iron">
        

        <div id="miVentana" class="Mapa">
            <iframe 
            width="300" 
            height="200" 
            frameborder="0"
             scrolling="no" 
             marginheight="0" 
             marginwidth="0" 
             src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=cervececeria%20chapultepec%20tlaquepaque+(Cumple%20Andre)&amp;t=k&amp;z=19&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            </iframe>
            <a class="ubicacion" target="_blank" href="https://www.google.com/maps?q=cerveceria+chapultepec+tlaquepaque&rlz=1C1ONGR_enMX1047MX1047&sxsrf=AJOqlzWpggTMMuiHL3z03enFs78NDoBOyQ:1678918784933&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAxgAMgsILhCABBDHARCvATIFCAAQgAQyBQgAEIAEMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeMgYIABAWEB46CggAEEcQ1gQQsAM6BwgAELADEEM6DQgAEOQCENYEELADGAE6EgguEMcBEK8BEMgDELADEEMYAjoVCC4QxwEQ0QMQ1AIQyAMQsAMQQxgCOgQIABBDOgsILhCvARDHARCABDoICAAQgAQQyQM6CAgAEIAEEMsBOgIIJkoECEEYAFBmWLErYN0yaAZwAXgAgAG0AYgB8giSAQMxLjiYAQCgAQHIARPAAQHaAQYIARABGAnaAQYIAhABGAg&um=1&ie=UTF-8&sa=X&ved=2ahUKEwi2q5Dy-979AhXzhu4BHVm2DzUQ_AUoAXoECAEQAw">
                Abril el mapa
            </a>
            
            <button id="Cerrar">
                
            </button>
            
        </div>


    </div>
</body>
<script>
    let name = prompt('¿Cuál es tu nombre de Superhéroe?');
    document.getElementById("invitado").innerHTML =  name;
    
    let botton = document.getElementById("Ubicacion");
    let miVentana = document.getElementById("miVentana");

    botton.onclick = function() {
        miVentana.style.display = "flex";
    }      
    let cerrarVentana = document.getElementById("Cerrar");

    cerrarVentana.onclick = function() {
        miVentana.style.display = "none";
    } 


</script>
</html>
